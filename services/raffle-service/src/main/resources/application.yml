server:
  port: 8085

spring:
  application:
    name: raffle-service
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:raffle_db}
    username: ${POSTGRES_USER:gasolinera_user}
    password: ${POSTGRES_PASSWORD:gasolinera_pass}
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:gasolinera_user}
    password: ${RABBITMQ_PASS:gasolinera_pass}
    virtual-host: ${RABBITMQ_VHOST:gasolinera_vhost}

  cloud:
    vault:
      enabled: false

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:raffledb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  flyway:
    enabled: false
  h2:
    console:
      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: gasolinera_user
    password: gasolinera_pass
    virtual-host: gasolinera_vhost

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.gasolinerajsm: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'
