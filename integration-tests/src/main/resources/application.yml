server:
  port: 0

spring:
  application:
    name: integration-test-app
  profiles:
    active: integration-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: false # Disable for tests
  data:
    redis:
      host: localhost
      port: 6379
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    vault:
      enabled: false # Disable Vault for tests

app:
  jwt:
    secret: mySuperSecretKeyForJWTThatIsAtLeast32CharactersLongForTests
    refreshSecret: mySuperSecretRefreshKeyForJWTThatIsAtLeast32CharactersLongForTests
    expirationMs: 900000 # 15 minutes
    refreshExpirationMs: 604800000 # 7 days
  otp:
    provider: mock
    length: 6
    expiration-minutes: 5
  auth:
    admin-email: admin@puntog.com
    admin-password: admin123
    advertiser-email: anunciante@tosty.com
    advertiser-password: tosty123

# Disable tracing for tests
management:
  tracing:
    enabled: false

logging:
  level:
    com.gasolinerajsm: DEBUG
    org.springframework.security: DEBUG
