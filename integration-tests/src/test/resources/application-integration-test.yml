# Integration Test Configuration
spring:
  # Database configuration - H2 in-memory for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # H2 Console for debugging (optional)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # Flyway Configuration - disabled for tests to use JPA ddl-auto
  flyway:
    enabled: false

  # Vault Configuration - disabled for tests
  cloud:
    vault:
      enabled: false

  # RabbitMQ Configuration - disabled for tests
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /

  # Redis Configuration - disabled for tests
  redis:
    host: localhost
    port: 6379
    password:
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# Logging Configuration
logging:
  level:
    com.gasolinerajsm: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.testcontainers: INFO
    org.flywaydb: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

