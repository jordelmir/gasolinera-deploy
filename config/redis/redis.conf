# Configuración de Redis para Gasolinera JSM
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300

# Configuración de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000

# Configuración de logs
loglevel notice
logfile ""

# Configuración de base de datos
databases 16