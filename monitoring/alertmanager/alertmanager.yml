# Configuraci√≥n de Alertmanager para Gasolinera JSM
global:
  smtp_smarthost: "${SMTP_HOST:-localhost:587}"
  smtp_from: "${ALERT_EMAIL_FROM:-alerts@gasolinerajsm.com}"
  smtp_auth_username: "${SMTP_USERNAME:-}"
  smtp_auth_password: "${SMTP_PASSWORD:-}"

# Plantillas de notificaciones
templates:
  - "/etc/alertmanager/templates/*.tmpl"

# Configuraci√≥n de rutas
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "default-receiver"
  routes:
    # Alertas cr√≠ticas - notificaci√≥n inmediata
    - match:
        severity: critical
      receiver: "critical-alerts"
      group_wait: 0s
      repeat_interval: 5m

    # Alertas de seguridad
    - match:
        category: security
      receiver: "security-alerts"
      group_wait: 0s
      repeat_interval: 15m

    # Alertas de base de datos
    - match:
        category: database
      receiver: "database-alerts"
      repeat_interval: 30m

    # Alertas de API
    - match:
        category: api
      receiver: "api-alerts"
      repeat_interval: 15m

    # Alertas de infraestructura
    - match:
        category: infrastructure
      receiver: "infrastructure-alerts"
      repeat_interval: 30m

# Supresi√≥n de alertas
inhibit_rules:
  # Suprimir alertas de servicios si el servicio est√° completamente ca√≠do
  - source_match:
      alertname: "ServiceDown"
    target_match_re:
      alertname: "(HighMemoryUsage|HighCPUUsage|HighResponseTime)"
    equal: ["job", "instance"]

# Configuraci√≥n de receptores
receivers:
  - name: "default-receiver"
    email_configs:
      - to: "${DEFAULT_EMAIL:-admin@gasolinerajsm.com}"
        subject: "[Gasolinera JSM] {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          **Alerta:** {{ .Annotations.summary }}
          **Descripci√≥n:** {{ .Annotations.description }}
          **Severidad:** {{ .Labels.severity }}
          **Servicio:** {{ .Labels.job }}
          **Tiempo:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: "critical-alerts"
    email_configs:
      - to: "${CRITICAL_EMAIL:-admin@gasolinerajsm.com,ops@gasolinerajsm.com}"
        subject: "üö® [CR√çTICO] Gasolinera JSM - {{ .GroupLabels.alertname }}"
